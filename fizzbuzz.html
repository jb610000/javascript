<!DOCTYPE html>
<html>
<body>

<p>click the button.</p>

<button onclick="myFunction()">fizzbuzz game</button>

<p id="demo"></p>

<script>
function myFunction() {
  var text = "";
  var i;
  for (i = 0; i < 100; i++) {
  	if(i%3 == 0 && i%5 == 0){
  	text += i + " is fizzbuzz" + "<br>";
  	}
  	else if (i%3 == 0 ){
    text += i +  " is fizz"  + "<br>";
	}
	else if(i%5 == 0){
		text += i + " is buzz"  + "<br>";
	}
  }
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
